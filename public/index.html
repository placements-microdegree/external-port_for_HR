<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#275df5" />

    <!-- SEO -->
    <title>MicroDegree Talent</title>
    <meta
      name="description"
      content="MicroDegree Talent helps recruiters hire top candidates of MicroDegree Certified ." />
    <link rel="canonical" href="https://talent.microdegree.work/" />
    <meta name="author" content="MicroDegree" />
    <meta name="keywords"
      content="MicroDegree, Talent, Recruitment, Hiring, Certified" />
    <!-- Favicon & App Icons (NO React default) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Google, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MicroDegree Talent" />
    <meta property="og:title" content="MicroDegree Talent" />
    <meta
      property="og:description"
      content="MicroDegree Talent helps recruiters hire top candidates." />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta property="og:image:alt" content="MicroDegree Logo" />
    <meta property="og:url" content="https://talent.microdegree.work" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MicroDegree Talent" />

    <meta
      name="twitter:description"
      content="MicroDegree Talent helps recruiters hire top candidates." />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fontshare.com" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,600,700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->

    <!-- Tailwind (optional â€“ remove if unused) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Tally Embed -->
    <script async src="https://tally.so/widgets/embed.js"></script>

    <!-- Theme bootstrap: default to light unless user stored a preference -->
    <script>
      (function () {
        try {
          var key = "md-theme";
          var stored = localStorage.getItem(key);
          var theme = stored === "dark" || stored === "light" ? stored : "light";
          document.documentElement.dataset.theme = theme;
          document.documentElement.style.colorScheme = theme;
        } catch (e) {
          document.documentElement.dataset.theme = "light";
          document.documentElement.style.colorScheme = "light";
        }
      })();
    </script>
  </head>

  <body>
    <noscript>
      <div
        style="text-align:center;padding:20px;font-family:Satoshi, &quot;Satoshi Fallback&quot;;">
        MicroDegree Talent requires JavaScript to work properly.
        Please enable JavaScript in your browser.
      </div>

      <p>Developed By Prajnesh Kumar</p>
    </noscript>
    <!-- React Mount Point -->
    <div id="root"></div>
  </body>
</html>
