<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#275df5" />

    <!-- SEO -->
    <title>MicroDegree Talent</title>
    <meta
      name="description"
      content="MicroDegree Talent helps recruiters hire top candidates." />

    <!-- Favicon & App Icons (NO React default) -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/Logo.png" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Google, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MicroDegree Talent" />
    <meta property="og:title" content="MicroDegree Talent" />
    <meta
      property="og:description"
      content="MicroDegree Talent helps recruiters hire top candidates." />
    <meta property="og:image" content="%PUBLIC_URL%/Logo.png" />
    <meta property="og:image:alt" content="MicroDegree Logo" />
    <meta property="og:url" content="https://talent.microdegree.work" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MicroDegree Talent" />
    <meta
      name="twitter:description"
      content="MicroDegree Talent helps recruiters hire top candidates." />
    <meta name="twitter:image" content="%PUBLIC_URL%/Logo.png" />

    <!-- Base URL (safe for deployment) -->
    <base href="%PUBLIC_URL%/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Tailwind (optional â€“ remove if unused) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Tally Embed -->
    <script async src="https://tally.so/widgets/embed.js"></script>
  </head>

  <body>
    <noscript>
      <div style="text-align:center;padding:20px;font-family:sans-serif">
        MicroDegree Talent requires JavaScript to work properly.
        Please enable JavaScript in your browser.
      </div>
    </noscript>
    <!-- React Mount Point -->
    <div id="root"></div>
  </body>
</html>
